<html lang="en">

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="javascripts/script.js"></script>
</head>

<body>

<!--login form-->
<div class="loginpanel d-none" id="loginpanel">
  <form id="login-form">
    <div class="txt">
      <input id="user" type="text" placeholder="Username" />
      <label for="user" class="entypo-user"></label>
    </div>
    <div class="buttons">
      <input type="submit"/>
    </div>
  </form>
</div>

<div id="imagepannel" class="">
  <div class="container mt-3">
    <form>
        <div class="row-6">
          <label for="start-date" class="entypo-search"> Start date: </label>
          <input id="start-date" type="date">
        </div>
      <br>
        <div class="row-6">
          <label for="end-date" class="entypo-search"> End date: </label>
          <input id="end-date" type="date">
        </div>
    </form>
    <div class="row image_place">
      <img src="" id="nasa_picture" width="500" height="500" alt="">
    </div>
  </div>

</div>

</body>

</html>
